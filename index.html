<head>
  <title>Data Viewer</title>
  <link rel="stylesheet" type="text/css" href="tooltipster/dist/css/tooltipster.bundle.min.css" />
  <link rel="stylesheet" type="text/css" href="tooltipster/dist/css/plugins/tooltipster/sideTip/themes/tooltipster-sideTip-noir.min.css" />
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/buttons.css">
  <link rel="stylesheet" type="text/css" href="styles/uploader.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  window.jQuery || document.write('<script src="jquery-3.2.1.min.js"><\/script>')

  </script>
  <script type="text/javascript" src="tooltipster/dist/js/tooltipster.bundle.min.js"></script>
  <script type="text/javascript" src="load_data.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    $('.tooltip').tooltipster({
      theme: 'tooltipster-noir',
      contentAsHTML: true,
      interactive: true
    });
  });

  </script>
</head>

<body>
  <div class="import-box">
    <h1 style="float: left; margin: 5;">Data Viewer</h1>


    <div style="width: 30%;">
      <input type="file" name="file" id="file" class="importfile importfile-1" data-multiple-caption="{count} files selected" multiple="" style="width: 0.1px; height: 0.1px; opacity: 0; overflow: hidden; position: absolute; z-index: -1;">

      <label for="file">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
          <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
        </svg> <span>Choose a file...</span></label>
    </div>
    <div style="width: 30%; padding-top: 5px;">
      <button id="import" onclick="import_file()" class="btn btn-2 btn-2c">Upload</button>
    </div>
  </div>
  <br>
  <p id="title-placeholder"></p>
  <div class="output-box"></div>
</body>
